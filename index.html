<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽獎遊戲</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h1>抽獎遊戲</h1>
            <div class="game-rules">
                <h2>遊戲規則：</h2>
                <ul>
                    <li>點擊任意卡片進行抽獎</li>
                    <li>卡片內容包含獎品和懲罰</li>
                    <li>獎品以<strong class="prize-text">綠字</strong>呈現，懲罰以<strong class="punishment-text">紅字</strong>呈現</li>
                    <li>可隨時點擊「重新開始」按鈕重置遊戲</li>
                </ul>
            </div>
        </div>
        <div id="grid" class="grid"></div>
        <button id="restartBtn" class="restart-btn">重新開始</button>
    </div>
    <script src="./config.js"></script>
    <script src="./game.js"></script>
</body>
</html>
